apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wobot-ingress
  namespace: wobot-app
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - wobot.example.com
    secretName: wobot-tls-secret
  rules:
  - host: wobot.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-svc
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-svc
            port:
              number: 80
